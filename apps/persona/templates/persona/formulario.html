{% extends "layout/base-form.html" %}
{% load static %}
{% load material_form %}

{% block breadcrumbs %}

    <a class="active">Formulario</a>
{% endblock %}


{% block left-panel %}

        {% csrf_token %}

        <div class="right-align">
            <button type="submit" class="save btn btn-default">Grabar</button>
        </div>
    </form>
{% endblock %}

{% load staticfiles %}

<dmc-sidenav>
    <ul id="slide-out" class="sidenav sidenav-fixed">
        {# recuadro de usuario #}
        <li>
            <div class="user-view">
                <div class="background" >
                    <img src="{% static 'viewflow/img/sidenav.svg' %}">
                </div>
                {% if user.is_authenticated %}
                    <a href="#"><img class="circle" src="{% static 'viewflow/img/user.png' %}"></a>
                    <a href="{% url 'usuario:profile' %}"><span class="white-text name">{{ user.get_username }}</span></a>
                    {# {{ user.email }} #}
                    <span class="white-text email"></span>
                {% else %}
                    <a href="#"><img class="circle" src="{% static 'viewflow/img/user.png' %}"></a>
                    <a href="{% url 'usuario:login' %}"><span class="white-text name">Inciar sesi√≥n</span></a>
                    <span class="white-text email"></span>
                {% endif %}
            </div>
        </li>
        {# boton HOME #}
        <li >
            <a href="{% url "home" %}" class="collapsible-header" data-turbolinks="false">Inicio
                <i class="material-icons">home</i>
            </a>
            <a href="{% url "persona:listado" %}" class="collapsible-header" data-turbolinks="false">Personas
                <i class="material-icons">people</i>
            </a>
            <a href="{% url "tercero:come_listado" %}" class="collapsible-header" data-turbolinks="false">Comerciales
                <i class="material-icons">contact_phone</i>
            </a>
            <a href="{% url 'comunes:domi_listado' %}" class="collapsible-header" data-turbolinks="false">Domicilios
                <i class="material-icons">location_on</i>
            </a>
            <a href="{% url 'tercero:empr_listado' %}" class="collapsible-header" data-turbolinks="false">Empresas
                <i class="material-icons">location_on</i>
            </a>
        </li>
    </ul>
</dmc-sidenav>
